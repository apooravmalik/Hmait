<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card card-headline">
          <div>
            <h4 class="card-h4">
              Followers
            </h4>
            <h2 class="card-h2">
              104k
            </h2>
          </div>
          <span class="card-icon uil uil-user"></span>
        </div>
        <div class="card card-headline">
          <div>
            <h4 class="card-h4">
              Likes
            </h4>
            <h2 class="card-h2">
              988k
            </h2>
          </div>
          <span class="card-icon uil uil-heart"></span>
        </div>
        <div class="card card-list">
          <div class="card-list-item">
            <span class="card-list-badge primary"></span>
            <div>
              <h4 class="card-h4">
                Reach
              </h4>
              <h2 class="card-h2">
                677k
              </h2>
            </div>
          </div>
          <div class="card-list-item">
            <span class="card-list-badge accent"></span>
            <div>
              <h4 class="card-h4">
                Saves
              </h4>
              <h2 class="card-h2">
                1.2m
              </h2>
            </div>
          </div>
          <div class="card-list-item">
            <span class="card-list-badge default"></span>
            <div>
              <h4 class="card-h4">
                Friends
              </h4>
              <h2 class="card-h2">
                556
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
